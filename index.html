<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raglands Big Gravel Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="col-8">
        <h1 class="text-center">John Ragland's Crazy Gravel Race</h1>
      </div>
    </div>
    <div class="row">
      <form action="#">
        <label>Name</label><input id="fullName" type="text" name="name" value="">
        <label>Age</label><input id="age" type="text" name="age" value="">
        <label>City</label><input id="city" type="text" name="city" value="">
        <label>State</label><input id="state" type="text" name="state" value="">
        <select id="distance" required>
          <option selected>Distance</option>
          <option value="50k">50K</option>
          <option value="100k">100K</option>
        </select>
        
        <button id="submit" type="button">Add Competitor</button>

      </form>
    </div>
    <div class="row">
      <div class="col">
        <table>
          <caption>100K Race</caption>
          <thead >
              <tr>
                  <th>NAME</th>
                  <th>AGE</th>
                  <th>CITY</th>
                  <th>STATE</th>
              </tr>
          </thead>
          <tbody id="100kTable">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table>
          <caption>50K Race</caption>
          <thead >
              <tr>
                  <th>NAME</th>
                  <th>AGE</th>
                  <th>CITY</th>
                  <th>STATE</th>
              </tr>
          </thead>
          <tbody id="50kTable">
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
    
    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
    <script type="text/javascript" src="race.js"></script>
</body>
</html>
